<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chili</title>
    <meta charset="UTF-8">
  </head>

  <body>
    <h1>Chili</h1>
    <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fimages.media-allrecipes.com%2Fuserphotos%2F9098768.jpg&w=595&h=595&c=sc&poi=face&q=60" alt="Bowl of chili">
    <h3>Description</h3>
    <p>This is a recipe for beef chili....</p>
    <h4>Ingredients</h4>
    <ul>
        <li>Ground beef</li>
        <li>Onions</li>
        <li>Tomato Sauce</li>
        <li>Spices</li>
        <ul>
          <li>Salt</li>
          <li>Pepper</li>
          <li>Chili Powder</li>
          <li>Cumin</li>
        </ul>
    </ul>
    <h4>Steps</h4>
    <ol>
        <li>Brown the beef in a pot.</li>
        <li>Add onions.</li>
        <li>Add spices.</li>
        <li>Add tomato sauce and simmer until thick.</li>
    </ol>
  </body>
</html>
